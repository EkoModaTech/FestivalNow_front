<app-header (toggleSideBarForMe)="sideBarToggler($event)" *ngIf="!isSpecialPage()"></app-header>
<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen" *ngIf="!isSpecialPage()">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

<app-footer *ngIf="!isSpecialPage()"></app-footer>
