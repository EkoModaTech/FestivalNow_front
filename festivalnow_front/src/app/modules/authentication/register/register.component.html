<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container login-container">
        <div class="row">
            <div class="col-izq">
              <div class="links">
                <a href="/home"> < Volver</a>
              </div>
                <form class="login-form">
                  <a (click)="redirectToHome()">
                    <img src="/assets/LogoFestiva.png" alt="Imagen">
                  </a>
                  <h2>Registrarse!</h2>
                  <div class="form-group">
                    <label for="username">Ingresa tu usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" [(ngModel)]="username">
                  </div>
                  <div class="form-group">
                    <label for="email">Ingresa tu correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email" [(ngModel)]="email">
                  </div>
                  <div class="form-group">
                    <label for="password">Ingresa tu contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password">
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirma tu contraseña:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" [(ngModel)]="confirmPassword">
                  </div>
                  <p class="error-message" *ngIf="password !== confirmPassword">Las contraseñas no coinciden</p>

                  <button type="submit" class="btn btn-primary" (click)="registrarse()">Registrarse</button>

                </form>
                <div class="links">
                    <a href="/login">Logueate</a>
                </div>
              </div>
            <div class="col-der">
                <img src="/assets/image_fiesta.jpeg" alt="Imagen">
            </div>
        </div>
    </div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
