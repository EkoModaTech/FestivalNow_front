<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Inicio de Sesión</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container login-container">
        <div class="row">
            <div class="col-izq">
                <form class="login-form">
                  <img src="/assets/LogoFestiva.png" alt="Imagen">
                  <h2>Iniciar Sesión</h2>
                  <div class="form-group">
                    <label for="username">Ingresa con tu usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" [(ngModel)]="username">
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password">
                  </div>
                  <button type="submit" class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
                </form>
                <div class="links">
                    <a href="/recover">¿Olvidaste tu contraseña?</a>
                    <a href="/register">Registrarse</a>
                </div>
              </div>
            <div class="col-der">
                <img src="/assets/image_fiesta.jpeg" alt="Imagen">
            </div>
        </div>
    </div>
    

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>
