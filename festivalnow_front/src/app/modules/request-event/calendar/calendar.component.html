<div *ngIf="loading">
  <img src="assets/Spinner.gif" alt="Loading..." />
</div>

<mat-form-field class="calendar" *ngIf="!loading">
  <input matInput [matDatepicker]="picker" [matDatepickerFilter]="dateFilter" (dateChange)="addEvent($event)" placeholder="Selecciona una fecha">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
