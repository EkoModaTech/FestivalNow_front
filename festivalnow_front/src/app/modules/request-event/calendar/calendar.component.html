<mat-form-field class="calendar">
  <input matInput [matDatepicker]="picker" [matDatepickerFilter]="dateFilter" (dateChange)="addEvent($event)" placeholder="Selecciona una fecha">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
