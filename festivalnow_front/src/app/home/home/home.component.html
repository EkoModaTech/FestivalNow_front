<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<section>
    <div class="mt-5 mb-5 ">
        <div class="text-center ">
            <h1>Eventos</h1>
        </div>
        <div class="carousel-container justify-content-center">
            <button mat-icon-button (click)="scrollLeft()"><mat-icon>keyboard_arrow_left</mat-icon></button>
            <div #stripeContainer class="stripe-container">
                <div class="image-container" *ngFor="let image of images">
                    <img [src]="image.src" [alt]="image.alt">
                    <p class="image-text">{{image.text}}</p>
                </div>
            </div>
            <button mat-icon-button (click)="scrollRight()"><mat-icon>keyboard_arrow_right</mat-icon></button>
        </div>
    </div>


</section>

<div class="ads-container">
  <div class="image"
       [ngStyle]="{ 'background-image': imageAds ? 'url(' + imageAds + ')' : '' }"
       (click)="redireccionarAEvent(idAds)"
       style="cursor: pointer;">
  </div>
</div>

<section>
    <div class=" mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-3 sticky-top">
                <br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Buscar Eventos" [(ngModel)]="searchTerm">
                    <div class="input-group-append">
                        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>toc</mat-icon></button>
                        <mat-menu #menu="matMenu">
                            <div class="menu-header">Filtrar por Tipo</div>
                            <mat-checkbox color="warn" *ngFor="let genre of types"
                                [(ngModel)]="genre.checked">{{genre.name}}</mat-checkbox>
                        </mat-menu>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="row justify-content-center">
              <div class="card" *ngFor="let card of filteredCards">
                <br>
                <img class="card-img-top" [src]="card.url ? card.url : 'https://edit.org/photos/img/blog/vja-poster-conciertos-gratis-imprimir-bar.jpg-840.jpg'" (error)="card.url='https://edit.org/photos/img/blog/vja-poster-conciertos-gratis-imprimir-bar.jpg-840.jpg'" alt="Card image cap">
                <h3><span class="badge bg-success">Disponible</span></h3>
                <div class="card-body">
                  <div class="text-center">
                    <h2 class="card-title">{{card.name}}</h2>
                    <a [routerLink]="['/event', card.idEvent]"><button mat-raised-button class="orange-button">Comprar Boletas</button></a>
                    <p></p>
                    <div class="date" *ngIf="card?.date">
                      <div class="day">{{card.date?.substr(8, 2)}}</div>
                      <div class="month-year">
                        <div class="month">{{card.date?.substr(5, 2)}}</div>
                        <div class="year">{{card.date?.substr(0, 4)}}</div>
                      </div>
                    </div>
                    <br><br>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <br><br>
</section>
